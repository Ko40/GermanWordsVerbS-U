<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フリップカードで単語学習</title>
  <style>
    /* カードのスタイル */
    .card {
      perspective: 1000px;
      width: 300px;
      height: 200px;
      margin: 50px auto;
      cursor: pointer;
    }
    /* カードの内側 */
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    /* カードがフリップしたときのスタイル */
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    /* カードの前面と背面 */
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      border-radius: 10px;
    }
    /* 前面のスタイル（ドイツ語の単語） */
    .card-front {
      background-color: #3498db;
    }
    /* 背面のスタイル（英語の単語） */
    .card-back {
      background-color: #2ecc71;
      transform: rotateY(180deg);
    }

    /* ボタンの配置 */
    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #previous-btn {
      left: 0;
    }
    #next-btn {
      right: 0;
    }
    /* ボタンを非表示にするスタイル */
    .hidden {
      display: none;
    }
    /* 中央のボタンのスタイル */
    #back-to-start-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 30px;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">ドイツ語暗記カード</h2>

<div class="card" onclick="flipCard()">
  <div class="card-inner">
    <div class="card-front" id="german-word">
      ドイツ語単語
    </div>
    <div class="card-back" id="english-word">
      英語単語
    </div>
  </div>
</div>

<button id="previous-btn" class="nav-button hidden" onclick="prevWord()">Previous Word</button>
<button id="back-to-start-btn" onclick="backToStart()">Back to Start</button>
<button id="next-btn" class="nav-button" onclick="nextWord()">Next Word</button>

<script>
  // 単語リスト（ドイツ語 - 日本語）
  const wordList = [
    { german: 'schaden', english: '害を与える' },
    { german: 'schaffen', english: '創造する、成し遂げる' },
    { german: 'schämen', english: '恥じる' },
    { german: 'schauen', english: '目を向ける' },
    { german: 'sheinen', english: '輝く、～のように見える' },
    { german: 'schenken', english: '贈る' },
    { german: 'schicken', english: '送る' },
    { german: 'schlafen', english: '寝る' },
    { german: 'schlagen', english: 'たたく' },
    { german: 'schließen', english: '閉める' },
    { german: 'schmecken', english: 'おいしい、味がする' },
    { german: 'schneiden', english: '切る' },
    { german: 'schneien', english: '雪が降る' },
    { german: 'schreiben', english: '書く' },
    { german: 'schweigen', english: '沈黙する' },
    { german: 'schwimmen', english: '泳ぐ' },
    { german: 'sehen', english: '見る' },
    { german: 'sein', english: '～である' },
    { german: 'senden', english: '放送する、送る' },
    { german: 'setzen', english: '座らせる、座る' },
    { german: 'singen', english: '歌う' },
    { german: 'sitzen', english: '座っている' },
    { german: 'spazieren gehen', english: '散歩する' },
    { german: 'spielen', english: 'スポーツをする、遊ぶ、楽器を演奏する' },
    { german: 'springen', english: '跳ぶ' },
    { german: 'spüren', english: '感じる' },
    { german: 'stattfinden', english: '行われる' },
    { german: 'stauen', english: '驚く' },
    { german: 'stecken', english: '差さっている、差し込む' },
    { german: 'stehen', english: '立っている' },
    { german: 'stehlen', english: '盗む' },
    { german: 'steigen', english: '登る' },
    { german: 'stellen', english: '立てて置く' },
    { german: 'studieren', english: '大学で学ぶ' },
    { german: 'tanzen', english: '踊る' },
    { german: 'tauschen', english: '交換する' },
    { german: 'täuschen', english: 'だます' },
    { german: 'teilen', english: '分ける' },
    { german: 'telefonieren', english: '電話で話をする' },
    { german: 'töten', english: '殺す' },
    { german: 'tragen', english: '運ぶ' },
    { german: 'treten', english: '一歩一歩歩く' },
    { german: 'trauen', english: '信用する' },
    { german: 'trinken', english: '飲む' },
    { german: 'tun', english: 'する' },
    { german: 'üben', english: '練習する' },
    { german: 'überlegen', english: '熟考する' },
    { german: 'übernachten', english: '泊まる' },
    { german: 'überqueren', english: '横切る' },
    { german: 'überraschen', english: '驚かす' },
    { german: 'übersetzen', english: '翻訳する' },
    { german: 'umsteigen', english: '乗り換える' },
    { german: 'umziehen', english: '引っ越す' },
    { german: 'unterbrechen', english: '中断する' },
    { german: 'untergehen', english: '太陽などが沈む' },
    { german: 'unterrichten', english: '教える' },
    { german: 'unterschreiben', english: '署名する' },
    { german: 'untersuchen', english: '診察する' },
    // 他の単語を追加
  ];

  let currentIndex = 0;

  // カードをフリップする関数
  function flipCard() {
    const card = document.querySelector('.card');
    card.classList.toggle('flipped');
  }

  // 次の単語を表示する関数
  function nextWord() {
    if (currentIndex < wordList.length - 1) {
      currentIndex++;
    }
    updateWord();
  }

  // 前の単語を表示する関数
  function prevWord() {
    if (currentIndex > 0) {
      currentIndex--;
    }
    updateWord();
  }

  // 最初の単語に戻る関数
  function backToStart() {
    currentIndex = 0;
    updateWord();
  }

  // 単語を更新して、ボタンの表示を調整する関数
  function updateWord() {
    // ドイツ語と英語の単語を更新
    document.getElementById('german-word').innerHTML = wordList[currentIndex].german;
    document.getElementById('english-word').innerHTML = wordList[currentIndex].english;

    // フリップがされたままの場合、戻す
    const card = document.querySelector('.card');
    if (card.classList.contains('flipped')) {
      card.classList.remove('flipped');
    }

    // ボタンの表示を制御
    document.getElementById('previous-btn').classList.toggle('hidden', currentIndex === 0);
    document.getElementById('next-btn').classList.toggle('hidden', currentIndex === wordList.length - 1);
  }

  // ページ読み込み時に最初の単語を表示
  window.onload = function() {
    updateWord();
  }
</script>

</body>
</html>
